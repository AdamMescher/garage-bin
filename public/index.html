<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css"/>
    <link type="text/css" rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section class="garage-door"></section>
      <h1>Garage Bin</h1>
      <button class="garage-door__button">open</button>
      <form class="new-item__form">
        <input class="new-item__form__name" type="text" placeholder="item name" />
        <input class="new-item__form__reason" type="text" placeholder="reason in garage" />
        <select class="new-item__form__select">
          <option>Sparkling</option>
          <option>Dusty</option>
          <option>Rancid</option>
        </select>
        <button class="new-item__form__submit">add new item</button>
      </form>
      <section class="garage__list__container">
        <ul class="garage__list hidden"></ul>
      </section>
    </main>
    <footer></footer>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>

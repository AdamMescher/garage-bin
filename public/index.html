<html>
  <head>
    <title>Garage Bin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css"/>
    <link type="text/css" rel="stylesheet" href="stylesheet.css" />
    <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">
  </head>
  <body>
    <header></header>
    <main>
      <section class="garage-door"></section>
      <h1>Garage Bin</h1>
      <button class="garage-door__button">open garage</button>
      <button class="sort-button">sort</button>
      <form class="new-item__form">
        <input class="new-item__form__name" type="text" placeholder="item name" required/>
        <input class="new-item__form__reason" type="text" placeholder="reason in garage" required/>
        <select class="new-item__form__select" required>
          <option>Sparkling</option>
          <option>Dusty</option>
          <option>Rancid</option>
        </select>
        <button class="new-item__form__submit" disabled="true">add new item</button>
      </form>
      <section class="garage__list__container">
        <article class="item-stats"></article>
        <ul class="garage__list hidden"></ul>
      </section>
    </main>
    <footer></footer>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
